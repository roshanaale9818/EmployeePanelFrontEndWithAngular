<div class="container">
    <div class="wrap" *ngIf="employee">
        <h3>Update Employee</h3>
        <div style="width: 400px;">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" name="firstName">
                </div>

                <div class="form-group">
                    <label for="name">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName">
                </div>

                <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.email" name="emailId">
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
                <button type="button" class="btn btn-warning ml-2" (click)="onCancel()">Cancel</button>
            </form>
        </div>
    </div>
</div>
